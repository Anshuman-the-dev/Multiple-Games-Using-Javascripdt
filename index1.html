<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-1">
      <h1>Challenge 1: Your Age in Days</h1>
       <div class="flex-box-container-1">
          <div>
               <button class="btn btn-primary" onclick="ageindays()">Click me</button>
          </div>
          <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
          </div>
       </div>
       <div class="flex-box-container-1">
           <div id="flex-box-result"></div>
       </div>
    </div>
    
    <div class="container-2">
        <h1>Challenge 2: cat generator</h1>
        <button class="btn btn-success" id="cat-generator" onclick="generatecat()">Generate Cat</button>
        <div class="flex-box-container-2" id="flex-cat-gen">
        
        </div>
    </div>
    
    <div class="container-3">
        <h1>Challenge 3: Rock, Paper, Scissors</h1>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img src="rock.png" id="rock" alt="photo" height="150" width="150" onclick="rpsgame(this)">
            <img src="paper.png" id="paper" alt="photo" height="150" width="150" onclick="rpsgame(this)">
            <img src="scissor.png" id="scissor" alt="photo" height="150" width="150" onclick="rpsgame(this)">
        </div>
    </div>

    <div class="container-4">
        <h1 id="change-my-color">Challenge 4: Changing color buttons</h1>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttoncolorchange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
        </div>
    </div>

    <div class="container-5">
        <h1>Challenge 5 : BlackJack</h1>
        <h2><span id="blackjack-result">Let's Play</span></h2>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    
    
    <script src=script.js></script>
</body>
</html>
